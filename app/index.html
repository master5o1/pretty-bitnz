<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">    
    <link rel="stylesheet" href="styles/styles.css">        
    <!-- endbuild -->
  </head>  
    <body ng-app="prettyBitnzApp">

    <div id="layout" ng-controller="MasterCtrl" ng-class=" side_bar_toggled ? 'active' : ''">      
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link" ng-class=" side_bar_toggled ? 'active' : ''" ng-click="show_side_bar()">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu" ng-class=" side_bar_toggled ? 'active' : ''">
            <div class="pure-menu pure-menu-open">
                <a class="pure-menu-heading" href="#">Company</a>

                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>

                    <li class="menu-item-divided pure-menu-selected">
                        <a href="#">Services</a>
                    </li>

                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>      

    <div id="main">
      <div ng-view=""></div>        
    </div>
</div>

<!---- VIEWS -->

<script id="main.html" type="text/ng-template">
    <div class="header">
      <h1>Pretty BitNZ</h1>
      <h2>A nicer interface for our favourite New Zealand exchange</h2>
  </div>

  <div class="content" ng-if="last_price">
      <h2 class="content-subhead">
        Last Price: <strong>{{ last_price }}</strong> | 
        Bid: <strong>{{ buy_price }}</strong> | 
        Ask: <strong>{{ ask_price }}</strong>
      </h2>

      <div class="pure-g">
        <div class="pure-u-1-2">
          <h3>Bids</h3>
          <a class="pure-button" ng-click="prev_page('bids')">Prev</a>
          {{bids_current_page + 1}}/{{bids_max_page + 1}}
          <a class="pure-button" ng-click="next_page('bids')">Next</a>
          <table class="pure-table">
            <thead>
                <tr>
                    <th>Amount</th>                  
                    <th>Rate</th>                  
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="bid in paged_bids">
                    <td>{{bid[0]}}</td>
                    <td>{{bid[1]}}</td>
                </tr>
            </tbody>
          </table>
        </div>
        <div class="pure-u-1-2">
          <h3>Ask</h3>
          <a class="pure-button" ng-click="prev_page('asks')">Prev</a>
          {{asks_current_page + 1}} / {{asks_max_page + 1}}
          <a class="pure-button" ng-click="next_page('asks')">Next</a>
          <table class="pure-table">
            <thead>
                <tr>
                    <th>Amount</th>                  
                    <th>Rate</th>                  
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="ask in paged_asks">
                    <td>{{ask[0]}}</td>
                    <td>{{ask[1]}}</td>        
                </tr>
            </tbody>
          </table>
        </div>      
    </div>
      
      <h2 class="content-subhead">Try Resizing your Browser</h2>
      <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
      </p>
  </div>
</script>
        <script src="scripts/min/scripts.min.js"></script>        
</body>
</html>
